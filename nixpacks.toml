[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
cmds = [
    "pnpm --filter @quizapp/shared build",
    "pnpm --filter backend db:generate",
    "pnpm --filter backend build"
]

[start]
cmd = "pnpm --filter backend start:prod"
