# Dependabot configuration
# Automatically creates PRs for dependency updates

version: 2
updates:
  # Root package (pnpm workspace)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Ho_Chi_Minh"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "automated"
    groups:
      typescript:
        patterns:
          - "typescript*"
          - "@types/*"
      eslint:
        patterns:
          - "eslint*"
          - "@eslint/*"
      turbo:
        patterns:
          - "turbo*"

  # Backend dependencies
  - package-ecosystem: "npm"
    directory: "/apps/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Ho_Chi_Minh"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(backend)"
    labels:
      - "dependencies"
      - "backend"
    groups:
      nestjs:
        patterns:
          - "@nestjs/*"
      prisma:
        patterns:
          - "prisma"
          - "@prisma/*"

  # Mobile dependencies
  - package-ecosystem: "npm"
    directory: "/apps/mobile"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Ho_Chi_Minh"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(mobile)"
    labels:
      - "dependencies"
      - "mobile"
    groups:
      expo:
        patterns:
          - "expo"
          - "expo-*"
      react-native:
        patterns:
          - "react-native"
          - "react-native-*"
      gluestack:
        patterns:
          - "@gluestack-ui/*"
      tanstack:
        patterns:
          - "@tanstack/*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Ho_Chi_Minh"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "ci"
