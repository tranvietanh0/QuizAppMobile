# Mobile Preview Build Workflow
# Creates preview APK builds for Pull Requests
# Triggered when PR is labeled with 'build-preview'

name: Mobile Preview Build

on:
  pull_request:
    types: [labeled, synchronize]
    paths:
      - "apps/mobile/**"
      - "packages/shared/**"
      - "pnpm-lock.yaml"

concurrency:
  group: mobile-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # ===========================================
  # Check if build should run
  # ===========================================
  check-label:
    name: Check Build Label
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.check.outputs.should-build }}
    steps:
      - name: Check for build-preview label
        id: check
        run: |
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'build-preview') }}" == "true" ]]; then
            echo "should-build=true" >> $GITHUB_OUTPUT
          else
            echo "should-build=false" >> $GITHUB_OUTPUT
          fi

  # ===========================================
  # Lint and Typecheck Mobile
  # ===========================================
  validate:
    name: Validate Mobile
    runs-on: ubuntu-latest
    needs: check-label
    if: needs.check-label.outputs.should-build == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm turbo build --filter=@quizapp/shared

      - name: Lint mobile app
        run: pnpm --filter mobile lint

      - name: Typecheck mobile app
        run: pnpm --filter mobile typecheck

  # ===========================================
  # Build Preview APK
  # ===========================================
  build-preview:
    name: Build Android Preview
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm turbo build --filter=@quizapp/shared

      - name: Create preview build
        id: build
        working-directory: apps/mobile
        run: |
          BUILD_OUTPUT=$(eas build --platform android --profile preview --non-interactive --json)
          echo "build-output=$BUILD_OUTPUT" >> $GITHUB_OUTPUT

          # Extract build URL
          BUILD_URL=$(echo $BUILD_OUTPUT | jq -r '.[0].artifacts.buildUrl // empty')
          if [ -n "$BUILD_URL" ]; then
            echo "build-url=$BUILD_URL" >> $GITHUB_OUTPUT
          fi

      - name: Get build URL
        id: get-url
        working-directory: apps/mobile
        run: |
          # Wait for build to complete and get the URL
          BUILD_ID=$(eas build:list --platform android --status finished --limit 1 --json | jq -r '.[0].id')
          BUILD_URL=$(eas build:view $BUILD_ID --json | jq -r '.artifacts.buildUrl // empty')
          echo "build-url=$BUILD_URL" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const buildUrl = '${{ steps.get-url.outputs.build-url }}' || 'Build URL not available yet';

            const body = `## ðŸ“± Android Preview Build

            | Platform | Status | Download |
            |----------|--------|----------|
            | Android | âœ… Built | [Download APK](${buildUrl}) |

            ### How to install:
            1. Download the APK file on your Android device
            2. Enable "Install from unknown sources" in Settings
            3. Open the downloaded APK and install

            ---
            *Build triggered by @${{ github.actor }} â€¢ Commit: \`${{ github.sha }}\`*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Android Preview Build')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # ===========================================
  # Build iOS Preview (Simulator only)
  # ===========================================
  build-ios-simulator:
    name: Build iOS Simulator
    runs-on: ubuntu-latest
    needs: validate
    if: contains(github.event.pull_request.labels.*.name, 'build-ios')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm turbo build --filter=@quizapp/shared

      - name: Create iOS simulator build
        working-directory: apps/mobile
        run: |
          eas build --platform ios --profile preview-simulator --non-interactive
